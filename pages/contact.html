<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Fncher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../Fncherlogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans" style="font-family: 'Roboto', sans-serif;">

  <!-- Header Section with Nav -->
  <section class="relative bg-[#5C76A3] text-white h-[40vh] shadow-md">
    <div class="relative z-10 flex justify-between items-center px-6 sm:px-12 pt-6">
      <h1 class="text-3xl sm:text-4xl font-bold tracking-wide">Fncher</h1>
      <nav class="space-x-3 sm:space-x-6">
        <a href="../index.html"
           class="bg-white text-[#5C76A3] px-4 py-2 rounded-lg text-sm sm:text-base font-semibold hover:bg-gray-100 transition duration-200 shadow-sm">
          Home
        </a>
        <a href="contact.html"
           class="bg-white text-[#5C76A3] px-4 py-2 rounded-lg text-sm sm:text-base font-semibold hover:bg-gray-100 transition duration-200 shadow-sm">
          Contact
        </a>
      </nav>
    </div>

    <div class="relative z-10 flex flex-col justify-center items-center text-center h-full px-6">
      <h2 class="text-4xl sm:text-5xl font-extrabold tracking-tight leading-tight">Contact Us</h2>
      <p class="mt-2 text-sm sm:text-base font-light text-white/90">We're here to help. Get in touch below.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-20 px-6">
    <div class="max-w-3xl mx-auto">
      <h3 class="text-2xl font-bold text-[#5C76A3] mb-6">Send Us a Message</h3>
      <form action="mailto:contactfncher@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-semibold">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5C76A3]" />
        </div>

        <div>
          <label for="email" class="block mb-2 text-sm font-semibold">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5C76A3]" />
        </div>

        <div>
          <label for="message" class="block mb-2 text-sm font-semibold">Message</label>
          <textarea id="message" name="message" rows="6" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5C76A3]"></textarea>
        </div>

        <button type="submit"
                class="bg-[#5C76A3] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[#4a6084] transition duration-200">
          Send Message
        </button>
      </form>

      <div class="mt-10 text-sm text-gray-600">
        Or email us directly at <a href="mailto:contactfncher@gmail.com" class="text-[#5C76A3] underline">contactfncher@gmail.com</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <div class="space-x-6 mb-4">
      <a href="terms.html" class="bg-[#5C76A3] text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-700 transition">Terms</a>
      <a href="privacy.html" class="bg-[#5C76A3] text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-700 transition">Privacy</a>
      <a href="contact.html" class="bg-[#5C76A3] text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-700 transition">Contact</a>
      <a href="accessibility.html" class="bg-[#5C76A3] text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-700 transition">Accessibility</a>
    </div>
    <p class="text-sm">&copy; 2025 Fncher™. All Rights Reserved.</p>
  </footer>

</body>
</html>
