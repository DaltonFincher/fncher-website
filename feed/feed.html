<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fncher – Homeowner Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="Fncherlogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
      background-color: #5C76A3;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 50px;
      margin-bottom: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    .card h2 {
      font-size: 1.875rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-field {
      background-color: #f5f5f5;
      color: #5C76A3;
      border: 1px solid #5C76A3;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #5C76A3;
      box-shadow: 0 0 5px rgba(92, 118, 163, 0.6);
    }

    .btn-submit {
      background-color: #5C76A3;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #4A5E7B;
    }

    .category-icons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .category-icon {
      cursor: pointer;
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 16px;
      width: 100px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .category-icon:hover {
      background-color: #e3e3e3;
    }

    .category-icon i {
      font-size: 30px;
      color: #5C76A3;
    }

    .category-icon span {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #5C76A3;
      text-transform: capitalize;
    }

    .user-name {
      font-weight: bold;
      color: #5C76A3;
      font-size: 1.1rem;
    }

  </style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="navbar">
  <h1 class="text-2xl font-bold">Fncher</h1>
  <div class="text-lg">
    <span class="user-name">Welcome, John Doe</span> <!-- Replace with dynamic username -->
  </div>
</nav>

<!-- Main Content -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">

  <!-- Task Posting Card -->
  <div class="card">
    <h2 class="text-center text-[#5C76A3]">Post a Home Task</h2>
    <form action="#" method="POST">
      <!-- Task Description -->
      <textarea id="task-description" name="task-description" class="input-field" placeholder="Describe your task..." required></textarea>

      <!-- Price -->
      <input type="number" id="price" name="price" class="input-field" placeholder="Enter your price" required />

      <!-- Category Icons -->
      <div class="category-icons">
        <div class="category-icon">
          <i class="fas fa-home"></i>
          <span>House Sitting</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-box"></i>
          <span>Mail & Packages</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-trash"></i>
          <span>Trash Bin</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-dog"></i>
          <span>Dog Walking</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-palette"></i>
          <span>Watering Plants</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-cloud-sun"></i>
          <span>Storm Prep</span>
        </div>
        <div class="category-icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Grocery Restock</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Post Task</button>
    </form>
  </div>

</div>

<!-- Footer -->
<footer class="bg-[#5C76A3] text-white text-center py-4 mt-10">
  <p class="text-sm">&copy; 2025 Fncher™. All Rights Reserved.</p>
</footer>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
